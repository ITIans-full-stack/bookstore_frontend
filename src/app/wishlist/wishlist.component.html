<div class="min-vh-100 bg-light">
    <!-- Main Container -->
    <div class="container py-5">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/" class="text-decoration-none">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Wishlist</li>
            </ol>
        </nav>

        <!-- Wishlist Items -->
        <div class="row g-4">
            <!-- Repeat this col for each wishlist item -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100 border-0 shadow-sm">
                    <img src="assets/book-covers/book-1.webp" class="card-img-top" alt="Book Cover"
                        style="height: 300px; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <span class="badge bg-primary mb-2">Category</span>
                        <h5 class="card-title fw-bold">Book Title</h5>
                        <p class="card-text text-muted mb-2">by Author Name</p>
                        <div class="mb-3">
                            <app-rating [avgRating]="4.3" [reviewCount]="12"></app-rating>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mt-auto">
                            <span class="text-primary fw-bold">EGP 75.00</span>
                            <div class="d-flex gap-2">
                                <app-cart-btn></app-cart-btn>
                                <button class="btn btn-outline-danger btn-sm">Remove</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Repeat ends -->
        </div>
    </div>
</div>
