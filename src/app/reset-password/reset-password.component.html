<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow rounded-4" style="width: 100%; max-width: 450px;">
    <h3 class="text-center mb-4 fw-bold text-primary">Reset Your Password</h3>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">New Password</label>
        <input type="password" formControlName="password" class="form-control" placeholder="••••••••" />
      </div>

      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" formControlName="confirmPassword" class="form-control" placeholder="••••••••" />
      </div>

      <button class="btn btn-success w-100" type="submit">Reset Password</button>
    </form>

    <div *ngIf="message" class="alert mt-3" [ngClass]="success ? 'alert-success' : 'alert-danger'">
      {{ message }}
    </div>
  </div>
</div>
