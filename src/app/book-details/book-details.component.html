@if (bookDetails) {
<div class="min-vh-100 bg-light">
    <!-- Navbar placeholder -->
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">BookStore</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search books" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container py-5">
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/" class="text-decoration-none">Home</a></li>
                <li class="breadcrumb-item"><span class="text-muted">Category</span></li>
                <li class="breadcrumb-item active" aria-current="page">Book Title</li>
            </ol>
        </nav>

        <div class="row">
            <!-- Book Image -->
            <div class="col-lg-5 mb-4">
                <div class="card border-0 shadow-sm">
                    <img src="assets/book-covers/book-1.webp" class="card-img-top" alt="Book Title"
                        style="height: 600px; object-fit: cover;">
                </div>
            </div>

            <!-- Book Info -->
            <div class="col-lg-7">
                <div class="ps-lg-4">
                    <span class="badge bg-primary mb-2">Category</span>
                    <h1 class="display-5 fw-bold mb-2">{{bookDetails.title}}</h1>
                    <p class="lead text-muted mb-3">by {{bookDetails.author}}</p>

                    <div class="d-flex align-items-center mb-3">
                        <app-rating [avgRating]="bookDetails.averageRating"
                            [reviewCount]="bookDetails.reviewCount"></app-rating>
                    </div>

                    <div class="d-flex align-items-center mb-4">
                        <span class="h2 text-primary fw-bold me-3">{{bookDetails.price.amount | currency:"EGP" }}</span>
                        <span class="badge bg-success">In Stock</span>
                    </div>

                    <div class="row mb-4">
                        <div class="col-sm-6 mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <select class="form-select" id="quantity">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex mb-4">
                        <button class="btn btn-primary btn-lg flex-fill">
                            <i class="fa fa-cart-plus" aria-hidden="true"></i>
                        </button>


                        <button class="btn btn-outline-secondary btn-lg">
                            <i class="fa fa-heart" aria-hidden="true"></i>
                        </button>
                    </div>

                    <div class="card border-0 shadow-sm">
                        <div class="card border-0 shadow-sm">
                            <div class="card-body">

                                <!-- Tab Header -->
                                <div class="mb-4 border-bottom">
                                    <ul class="nav nav-tabs">
                                        <li class="nav-item">
                                            <button class="nav-link active btn"
                                                (click)="onTabClick(1)">Description</button>
                                        </li>
                                        <li class="nav-item">
                                            <button class="nav-link btn" (click)="onTabClick(2)">Book Details</button>
                                        </li>
                                        <li class="nav-item">
                                            <button class="nav-link btn" (click)="onTabClick(3)">Customer
                                                Reviews</button>
                                        </li>
                                    </ul>
                                </div>

                                <!-- Description -->
                                @if (tabIndex === 1) {
                                <app-description [description]="bookDetails.description"></app-description>
                                }

                                <!-- Book Details -->
                                @if (tabIndex === 2) {
                                <app-table-description [author]="bookDetails.author"
                                    [avgRating]="bookDetails.averageRating">
                                </app-table-description>
                                }

                                <!-- Reviews -->
                                @if (tabIndex === 3) {
                                <app-customer-review></app-customer-review>
                                }

                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
}
