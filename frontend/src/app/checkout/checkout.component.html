<div class="container2">
<div class="checkout-container container py-4">
  <h2 class="text-center text-gold-dark mb-4"><i class="fas fa-credit-card me-2"></i> Checkout</h2>

  <div class="row">
    <!-- Form -->
    <div class="col-lg-6">
      <div class="form-group mb-3">
        <label class="text-light">Full Name</label>
        <input [(ngModel)]="fullName" class="form-control bg-dark text-light border-gold" />
      </div>

      <div class="form-group mb-3">
        <label class="text-light">Email</label>
        <input [(ngModel)]="email" type="email" class="form-control bg-dark text-light border-gold" />
      </div>

      <div class="form-group mb-3">
        <label class="text-light">Address</label>
        <textarea [(ngModel)]="address" class="form-control bg-dark text-light border-gold"></textarea>
      </div>

      <div class="form-group mb-3">
        <label class="text-light d-block mb-2">Payment Method</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" [(ngModel)]="paymentMethod" value="cash" checked />
          <label class="form-check-label text-light">Cash</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" [(ngModel)]="paymentMethod" value="card" />
          <label class="form-check-label text-light">Card</label>
        </div>
      </div>
    </div>

    <!-- Summary -->
    <div class="col-lg-6">
      <div class="card bg-dark text-light border-gold p-3">
        <h5 class="text-gold mb-3">Order Summary</h5>
        <ul class="list-group mb-3">
          <li *ngFor="let item of cartItems" class="list-group-item bg-transparent text-light d-flex justify-content-between">
            {{ item.title }} (x{{ item.quantity }})
            <span>{{ item.price * item.quantity }} EGP</span>
          </li>
        </ul>
        <h5 class="text-success">Total: {{ getTotalPrice() }} EGP</h5>
      </div>

      <button class="btn btn-gold mt-4 w-100" (click)="confirmOrder()">Confirm Order</button>
    </div>
  </div>
</div>
<div style="height: 200px;"></div>

<div class="checkout-footer-img">
    <img src="../../assets/cart-checkout/payment-removebg-preview.png" alt="checkout-image">
  </div></div>
