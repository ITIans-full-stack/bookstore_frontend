
<div class="container-fluid">
  <div class="row">
    <aside class="col-md-2 bg-light p-3">
      <h3>Filters</h3>

      <div class="mb-3">
        <h4>Sort by Price</h4>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="lowToHigh"
            [checked]="sortBy === 'lowToHigh'"
            (change)="onSortChange('lowToHigh')"
          />
          <label class="form-check-label" for="lowToHigh">Low to High</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="highToLow"
            [checked]="sortBy === 'highToLow'"
            (change)="onSortChange('highToLow')"
          />
          <label class="form-check-label" for="highToLow">High to Low</label>
        </div>
      </div>

      <div>
        <h4>Category</h4>
        <div class="form-check" *ngFor="let category of availableCategories">
          <input
            class="form-check-input"
            type="checkbox"
            [id]="category"
            [checked]="isCategorySelected(category)"
            (change)="onCategoryChange(category, $event)"
          />
          <label class="form-check-label" [for]="category">{{ category }}</label>
        </div>

        <div *ngIf="selectedCategories.size > 0" class="mt-2">
          <small>Selected Categories:</small>
          <div class="badge bg-secondary me-1" *ngFor="let cat of selectedCategories">{{ cat }}</div>
        </div>
      </div>
    </aside>

   <main class="col-md-10 p-3">
      <section class="flash-sales-section mb-3">
  <h2 class="section-title">Top Sales</h2>
  <div class="scroll-wrapper position-relative">
    <button class="scroll-btn left ce" (click)="scrollLeft()">
      <i class="fas fa-chevron-left"></i>
    </button>
    <div class="book-card-container" #scrollContainer>
      <app-book-card *ngFor="let book of topSalesBooks" [book]="book"></app-book-card>
    </div>
    <button class="scroll-btn right" (click)="scrollRight()">
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>
</section>

    <section class="container-fluid px-4 py-3">
      <h2 class="mb-4 section-title">Today's Book Deals</h2>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
  <app-book-card
    *ngFor="let book of (showAllBooks ? filteredBooks : filteredBooks.slice(0, 8))"
    [book]="book"
  ></app-book-card>
</div>
<button
  class="viewBooks btn btn-danger mt-3"
  *ngIf="!showAllBooks && filteredBooks.length > 8"
  (click)="onViewAllClick()"
>
  View All Books
</button>

    </section>
    </main>
  </div>
</div>
