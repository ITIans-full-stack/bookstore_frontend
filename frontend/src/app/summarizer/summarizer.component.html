<h2 class="text-primary mb-3">📚 Book Summarizer</h2>

<div *ngIf="isLoading" class="alert alert-info">
  ⏳ Summarizing the PDF, please wait...
</div>

<div *ngIf="summaryText" class="alert alert-success">
  <h4>📖 Summary</h4>
  <p>{{ summaryText }}</p>
</div>

<div *ngIf="!isLoading && !summaryText && !pdfUrl" class="alert alert-warning">
  ⚠️ No PDF file provided for summarization.
</div>
