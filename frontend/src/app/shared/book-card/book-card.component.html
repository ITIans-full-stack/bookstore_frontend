<div class="card product-card">
  <div class="image-container position-relative">
    <span class="badge discount-badge">-{{book.discount}}%</span>
    <img [src]="book.image || 'assets/default.jpg'" class="card-img-top" alt="{{book.name}}">
    <div class="action-icons">
      <button class="icon-btn" title="Add to Wishlist"><i class="fas fa-heart"></i></button>
      <button class="icon-btn" title="Quick View"><i class="fas fa-eye"></i></button>
    </div>
  </div>
  <div class="card-body text-center p-2">
    <h6 class="product-title">{{book.name}}</h6>
    <p class="product-pricing mb-1">
      <span class="text-danger fw-bold">{{book.price | currency:'USD'}}</span>
      <span class="text-muted text-decoration-line-through ms-1">{{book.originalPrice | currency:'USD'}}</span>
    </p>
    <div class="rating d-flex justify-content-center align-items-center">
      <span class="text-warning">★★★★★</span>
      <span class="text-muted ms-1">({{book.rating}})</span>
    </div>
  </div>
</div>
