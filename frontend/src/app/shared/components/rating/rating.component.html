<div class="d-flex align-items-center gap-4">
  <!-- Star + Review Section -->
  <div class="d-flex align-items-center gap-3">
    <!-- Stars -->
    <div class="d-flex align-items-center">
  <ng-container *ngFor="let i of [0, 1, 2, 3, 4]">
    <fa-icon
      [icon]="getStarIcon(i)"
      [class]="getStarClass()"
      class="me-1">
    </fa-icon>
  </ng-container>
</div>

    <!-- Review Text -->
    <!-- <small class="text-muted opacity-50">({{ book.reviews?.length || 0 }})</small> -->
  </div>

  <!-- Divider + Stock -->
  <div class="d-flex align-items-center gap-2">
    <div class="border-start" style="height: 20px; width: 1px; opacity: 0.5;"></div>
    <small *ngIf="stock > 0; else outOfStock" class="text-success opacity-75">
  In Stock
</small>

<ng-template #outOfStock>
  <small class="text-danger opacity-75">Out of Stock</small>
</ng-template>

  </div>
</div>
