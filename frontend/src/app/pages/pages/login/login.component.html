
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow-lg rounded-4 animate__animated animate__fadeIn" style="width: 100%; max-width: 450px;">
    <h3 class="text-center mb-4 fw-bold">Login</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" formControlName="email" class="form-control form-control-lg" placeholder="you@example.com" />
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="••••••••" />
      </div>

      <button class="btn btn-success w-100 py-2 mt-2" type="submit">Login</button>
    </form>

    <div class="text-center mt-3">
      <p class="text-muted">or login with</p>
      <div class="d-flex justify-content-center gap-2">
        <button class="btn btn-outline-danger"><i class="fab fa-google"></i></button>
        <button class="btn btn-outline-dark"><i class="fab fa-github"></i></button>
        <button class="btn btn-outline-primary"><i class="fab fa-facebook-f"></i></button>
      </div>
      <p class="mt-3">Don't have an account? <a routerLink="/register" class="text-decoration-none">Register</a></p>
    </div>
  </div>
</div>



<!-- ✅ Toast -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1055">
  <div
    class="toast align-items-center text-white border-0"
    [ngClass]="toastType === 'success' ? 'bg-success' : 'bg-danger'"
    [class.show]="showToast"
    [class.hide]="!showToast"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="d-flex">
      <div class="toast-body">
        {{ toastMessage }}
      </div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        (click)="hideToast()"
      ></button>
    </div>
  </div>
</div>
