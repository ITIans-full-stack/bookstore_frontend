<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
  <div class="container-fluid">
    <span class="navbar-brand">BookShop</span>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" routerLink="/home">Home</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/contact">Contact</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/about">About</a></li>
      </ul>

      <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search books..." (input)="onSearch($event)">
      </form>

     <ul class="navbar-nav">
  <!-- Icons always visible -->
  <li class="nav-item"><a class="nav-link"><i class="fas fa-heart"></i></a></li>
  <li class="nav-item"><a class="nav-link"><i class="fas fa-shopping-cart"></i></a></li>

  <!-- ✅ When user is logged in -->
  <ng-container *ngIf="isLoggedIn$ | async; else loggedOut">
    <li class="nav-item">
      <a class="btn btn-outline-secondary ms-2" routerLink="/profile">Profile</a>
    </li>
    <li class="nav-item">
      <button class="btn btn-outline-danger ms-2" (click)="logout()">Logout</button>
    </li>
  </ng-container>

  <!-- ❌ When user is NOT logged in -->
  <ng-template #loggedOut>
    <li class="nav-item"><a class="btn btn-outline-primary ms-2" routerLink="/login">Login</a></li>
    <li class="nav-item"><a class="btn btn-outline-secondary ms-2" routerLink="/register">Sign Up</a></li>
  </ng-template>
</ul>

</div>
  </div>
</nav>
