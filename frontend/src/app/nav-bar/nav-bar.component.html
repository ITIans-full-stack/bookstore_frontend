<nav *ngIf="!showMinimalNav" class="navbar navbar-expand-lg navbar-light bg-light sticky-top ">
  <div class="container-fluid">
    <i class="fas fa-book fs-1  mx-3"></i>
    <span class="navbar-brand">BookShop</span>

    <!-- 🔔 Notification icon always visible -->
    <ul class="navbar-nav ms-auto" *ngIf="isAdminRoute">
      <li class="nav-item">
        <a class="nav-link"><i class="fas fa-bell fs-4 mx-5"></i></a>
      </li>
    </ul>

    <div class="collapse navbar-collapse" *ngIf="!isAdminRoute">
      <!-- Left side menu -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home">Home</a>
        </li>

        <ng-container>
          <li class="nav-item">

            <a class="nav-link" routerLink="/cart">Cart</a>

          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/about">About</a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn$ | async">
            <a class="nav-link" routerLink="/profile">Profile</a>
          </li>
        </ng-container>
      </ul>

      <!-- 🔍 Search + Icons -->
      <ng-container>
        

        <form class="d-flex position-relative" >
 <!-- Search Input -->
<input
  class="form-control me-2 search"
  type="text"
  placeholder="Search books..."
  (input)="onSearch($event)"
  [(ngModel)]="searchQuery"
  name="search"
  autocomplete="off"
/>

<!-- Search Dropdown -->
<ul *ngIf="searchResults.length > 0"
    class="list-group position-absolute top-100 start-0 w-100 zindex-dropdown shadow"
    style="max-height: 250px; overflow-y: auto;">
  <li *ngFor="let book of searchResults"
      class="list-group-item list-group-item-action"
      (click)="goToBook(book._id)">
    📘 {{ book.title }}
  </li>
</ul>

</form>

          <input class="form-control me-2 search" type="text" placeholder="Search books..."
            (input)="onSearch($event)" />
        </form> -->








        <ul class="navbar-nav">


          

<!-- cart icon -->
  <!-- <a class="nav-link" routerLink="/cart"><i class="fa-solid fa-cart-shopping"></i></a> -->
   <!-- Cart -->
<!-- Cart icon with badge -->
<li class="nav-item position-relative">
  <a class="nav-link" routerLink="/cart">
    <i class="fa-solid fa-cart-shopping fs-5"></i>
    <span 
      class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
      *ngIf="cartCount > 0">
      {{ cartCount }}
    </span>
  </a>
</li>




          <!-- Wishlist -->
          <li class="nav-item position-relative">
            <a class="nav-link" routerLink="/wishlist">
              <i class="fas fa-heart fs-5"></i>

              <!-- Wishlist count badge -->
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                *ngIf="wishlistCount > 0">
                {{ wishlistCount }}
              </span>
            </a>
          </li>

        </ul>
   

      </ng-container>

      <!-- 👤 User actions (Login/Logout) -->
      <ul class="navbar-nav ms-3">
        <ng-container *ngIf="isLoggedIn$ | async; else loggedOut">
          <li class="nav-item">
            <button class="btn btn-outline-danger" (click)="logout()">Logout</button>
          </li>
        </ng-container>

        <ng-template #loggedOut>
          <li class="nav-item">
            <a class="btn btn-outline-primary me-2" routerLink="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-secondary" routerLink="/register">Sign Up</a>
          </li>
        </ng-template>
      </ul>
    </div>
  </div>
</nav>
