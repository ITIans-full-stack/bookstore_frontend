<!-- ðŸŒŸ Animated Bubble Background -->
<div class="bubble-bg">
  <div class="bubble" *ngFor="let b of bubbles; index as i" [style.--i]="i"></div>
</div>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg rounded-4 animate__animated animate__fadeIn" style="width: 100%; max-width: 450px;">
      <h3 class="text-center mb-4 fw-bold">Login</h3>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" formControlName="email" class="form-control form-control-lg" placeholder="you@example.com" />
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
        </div>

<div class="text-end">
  <a class="text-decoration-none text-primary" (click)="openForgotPassword()">Forgot password?</a>
</div>


        <button class="btn btn-success w-100 py-2 mt-2" type="submit">Login</button>
      </form>

      <div class="text-center mt-3">
        <p class="text-muted">or login with</p>
  <div class="d-flex justify-content-center gap-2">
    <button (click)="socialLogin('google')" class="btn btn-outline-danger d-flex align-items-center gap-2">
      <i class="fab fa-google"></i> Google
    </button>

    <button (click)="socialLogin('facebook')" class="btn btn-outline-primary d-flex align-items-center gap-2">
      <i class="fab fa-facebook-f"></i> Facebook
    </button>

    <button (click)="socialLogin('github')" class="btn btn-outline-dark d-flex align-items-center gap-2">
      <i class="fab fa-github"></i> GitHub
    </button>
  </div>

        <p class="mt-3">Don't have an account? <a routerLink="/register" class="text-decoration-none">Register</a></p>
      </div>
    </div>
  </div>



  <!-- âœ… Toast -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1055">
    <div
      class="toast align-items-center text-white border-0"
      [ngClass]="toastType === 'success' ? 'bg-success' : 'bg-danger'"
      [class.show]="showToast"
      [class.hide]="!showToast"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="d-flex">
        <div class="toast-body">
          {{ toastMessage }}
        </div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          (click)="hideToast()"
        ></button>
      </div>
    </div>
  </div>

  <!-- Forgot Password Modal -->

<!-- Forgot Password Modal -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <div class="modal-header">
        <h5 class="modal-title">Reset Password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input
          type="email"
          [(ngModel)]="resetEmail"
          class="form-control"
          placeholder="Enter your email"
        />
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" (click)="submitResetEmail()">Send Reset Link</button>
      </div>
    </div>
  </div>
</div>
