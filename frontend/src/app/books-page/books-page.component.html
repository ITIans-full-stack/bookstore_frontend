<div class="container-fluid">
  <div class="row">
    <aside class="col-md-2 bg-light p-3">
      <h3>Filters</h3>

      <div class="mb-3">
        <h4>Price</h4>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="lowToHigh"
            [checked]="sortBy === 'lowToHigh'"
            (change)="onSortChange('lowToHigh')"
          />
          <label class="form-check-label" for="lowToHigh">Low to High</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="highToLow"
            [checked]="sortBy === 'highToLow'"
            (change)="onSortChange('highToLow')"
          />
          <label class="form-check-label" for="highToLow">High to Low</label>
        </div>
      </div>

      <div>
        <h4>Category</h4>
        <div class="form-check" *ngFor="let category of availableCategories">
          <input
            class="form-check-input"
            type="checkbox"
            [id]="category"
            [checked]="isCategorySelected(category)"
            (change)="onCategoryChange(category, $event)"
          />
          <label class="form-check-label" [for]="category">{{ category }}</label>
        </div>

        <div *ngIf="selectedCategories.size > 0" class="mt-2">
          <small>Selected Categories:</small>
          <div class="badge bg-secondary me-1" *ngFor="let cat of selectedCategories">{{ cat }}</div>
        </div>
      </div>
      <div>
        <h4>Author</h4>
        <div class="form-check" *ngFor="let author of availableAuthors">
          <input
            class="form-check-input"
            type="checkbox"
            [id]="author"
            [checked]="isAuthorSelected(author)"
            (change)="onAuthorChange(author, $event)"
          />
          <label class="form-check-label" [for]="author">{{ author }}</label>
        </div>

        <div *ngIf="selectedAuthors.size > 0" class="mt-2">
          <small>Selected Author:</small>
          <div class="badge bg-secondary me-1" *ngFor="let cat of selectedAuthors">{{ cat }}</div>
        </div>
      </div>
    </aside>

   <main class="col-md-10 p-3 ">

    <section class="container-fluid px-4 py-3 col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
      <h2 class="mb-4 section-title">Today's Book Deals</h2>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
  <app-book-card
    *ngFor="let book of  filteredBooks "
    [book]="book"
  ></app-book-card>
</div>
    </section>
    </main>
   <nav *ngIf="totalPages > 1" aria-label="Page navigation">
  <ul class="custom-pagination">
    <li
      class="page-number"
      *ngFor="let page of [].constructor(totalPages); let i = index"
      [class.active]="currentPage === i + 1"
    >
      <button
        (click)="loadBooks(i + 1)"
        [disabled]="currentPage === i + 1"
      >
        {{ i + 1 }}
      </button>
    </li>
  </ul>
</nav>


    

  </div>



  
</div>
