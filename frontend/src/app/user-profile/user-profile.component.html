<div class="container my-5">
  <div class="row">
    <h5>Welcome, {{ userName }}</h5>

    <!-- Sidebar -->
    <div class="col-md-3 mb-4">
      <ul class="list-group sidebar-menu">
        <li class="list-group-item active">My Profile</li>
        <li class="list-group-item" routerLink = '/order'>Order History</li>
        <li class="list-group-item text-danger">Sign Out</li>
      </ul>
    </div>

    <!-- Profile Form -->
    <div class="col-md-9">
      <div class="card shadow-sm p-4">
        <h4 class="mb-4 text-danger fw-bold">Edit Your Profile</h4>
        <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label>First Name</label>
              <input formControlName="firstName" type="text" class="form-control" formControlName = 'firstname' placeholder="Enter first name">
            </div>
            <div class="col-md-6 mb-3">
              <label>Last Name</label>
              <input formControlName="lastName" type="text" class="form-control" formControlName = "lastname" placeholder="Enter last name">
            </div>
            <div class="col-md-6 mb-3">
              <label>Email</label>
              <input formControlName="email" type="email" class="form-control" placeholder="Enter email">
            </div>
            <div class="col-md-6 mb-3">
              <label>Address</label>
              <input formControlName="address" type="text" class="form-control" placeholder="Enter address">
            </div>
          </div>

          <h6 class="mt-4 mb-3 text-muted">Password Changes</h6>
          <div formGroupName="passwordGroup">
            <div class="md-4 mb-3">
              <input type="password" class="form-control" placeholder="Current Password">
            </div>
            <div class="md-4 mb-3">
              <input type="password" class="form-control" formControlName="newPassword" placeholder="New Password">
            </div>
            <div class="md-4 mb-3">
              <input type="password" class="form-control" formControlName="confirmNewPassword" placeholder="Confirm New Password">
            </div>
            <div *ngIf="profileForm.errors?.['mismatch'] && profileForm.touched" class="text-danger">
                   Password and Confirm Password do not match.
             </div>
          </div>

          <div class="d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-light">Cancel</button>
            <button type="submit" class="btn btn-danger">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
