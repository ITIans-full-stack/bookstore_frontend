<div class="container my-5">
  <div class="row">
    <h5>Welcome, {{ userName }}</h5>

    <!-- Sidebar -->
    <div class="col-md-3 mb-4">
      <ul class="list-group sidebar-menu">
        <li class="list-group-item active">My Profile</li>
        <li class="list-group-item" routerLink="/order">Order History</li>
        <li class="list-group-item text-danger" (click)="logout()">Sign Out</li>

      </ul>
    </div>
  <!-- âœ… Toast -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div
    #toastRef
    class="toast text-white border-0"
    [ngClass]="toastType === 'success' ? 'bg-success' : 'bg-danger'"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="d-flex">
      <div class="toast-body">{{ toastMessage }}</div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        data-bs-dismiss="toast"
        aria-label="Close"
      ></button>
    </div>
  </div>
</div>

    <!-- Profile Form -->
    <div class="col-md-9">
      <div class="card shadow-sm p-4">
        <h4 class="mb-4 text-danger fw-bold">Edit Your Profile</h4>
        <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label>Name</label>
              <input formControlName="name" type="text" class="form-control" placeholder="Your full name" />
            </div>
            <div class="col-md-6 mb-3">
              <label>Email</label>
              <input formControlName="email" type="email" class="form-control" placeholder="Your email" />
            </div>
          </div>

          <h6 class="mt-4 mb-3 text-muted">Change Password</h6>
          <div formGroupName="passwordGroup">
            <div class="mb-3">
              <input type="password" class="form-control" formControlName="newPassword" placeholder="New Password" />
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" formControlName="confirmNewPassword" placeholder="Confirm New Password" />
            </div>
            <div *ngIf="profileForm.get('passwordGroup')?.errors?.['mismatch']" class="text-danger">
              Passwords do not match.
            </div>
          </div>

          <div class="d-flex justify-content-end gap-2">
            <button type="submit" class="btn btn-danger">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
