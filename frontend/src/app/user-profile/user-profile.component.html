<!-- 🌟 Animated Bubble Background -->
<div class="bubble-bg">
  <div class="bubble" *ngFor="let b of bubbles; index as i" [style.--i]="i"></div>

</div>

<div class="container position-relative my-5" style="z-index: 1;">
  <div class="row">
    <div class="col-12 text-center mb-4">
      <h3 class="fw-bold text-primary">👤 Welcome, {{ userName }}</h3>
      <p class="text-muted">Manage your account details and security</p>
    </div>

    <!-- Sidebar -->
    <div class="col-md-3 mb-4">
      <div class="card shadow-sm rounded-3 bg-white/75 backdrop-blur-md border border-white/30">
        <ul class="list-group list-group-flush sidebar-menu">
          <li class="list-group-item active border-start border-4 border-danger">
            <i class="fas fa-user me-2 text-danger"></i> My Profile
          </li>
          <li class="list-group-item" routerLink="/order">
            <i class="fas fa-history me-2 text-secondary"></i> Order History
          </li>
          <li class="list-group-item text-danger" (click)="logout()">
            <i class="fas fa-sign-out-alt me-2"></i> Sign Out
          </li>
        </ul>
      </div>
    </div>

    <!-- ✅ Toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        #toastRef
        class="toast text-white border-0"
        [ngClass]="toastType === 'success' ? 'bg-success' : 'bg-danger'"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body">{{ toastMessage }}</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <!-- Profile Form -->
    <div class="col-md-9">
      <div class="card shadow-lg p-5 rounded-4 bg-white/75 backdrop-blur-md border border-white/30">
        <h4 class="mb-4 text-danger fw-bold">📝 Edit Your Profile</h4>

        <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label fw-medium">Full Name</label>
              <input
                formControlName="name"
                type="text"
                class="form-control form-control-lg"
                placeholder="Your full name"
              />
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label fw-medium">Email Address</label>
              <input
                formControlName="email"
                type="email"
                class="form-control form-control-lg"
                placeholder="your@email.com"
              />
            </div>
          </div>

          <h6 class="mt-4 mb-3 text-muted fw-bold">🔒 Change Password</h6>

          <div formGroupName="passwordGroup">
            <div class="mb-3">
              <input
                type="password"
                class="form-control form-control-lg"
                formControlName="newPassword"
                placeholder="New Password"
              />
            </div>

            <div class="mb-3">
              <input
                type="password"
                class="form-control form-control-lg"
                formControlName="confirmNewPassword"
                placeholder="Confirm New Password"
              />
            </div>

            <div *ngIf="profileForm.get('passwordGroup')?.errors?.['mismatch']" class="text-danger small">
              ❌ Passwords do not match.
            </div>
          </div>

          <div class="d-flex justify-content-end gap-3 mt-4">
            <button type="submit" class="btn btn-danger px-4 py-2 fw-bold">💾 Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
