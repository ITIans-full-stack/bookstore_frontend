
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg border-0 animate__animated animate__fadeIn">
        <div class="card-body text-center p-5">
          <!-- Success Message -->
          <div *ngIf="status === 'success'" class="success">
            <i class="fas fa-check-circle fa-3x mb-3"></i>
            <h2 class="card-title mb-3">Payment Successful!</h2>
            <p class="card-text">Thank you for your order. You'll receive a confirmation soon.</p>
          </div>

          <!-- Cancel Message -->
          <div *ngIf="status === 'cancel'" class="cancel">
            <i class="fas fa-times-circle fa-3x mb-3"></i>
            <h2 class="card-title mb-3">Payment Canceled</h2>
            <p class="card-text">Your payment was canceled. Please try again or contact support.</p>
          </div>

          <!-- Unknown Message -->
          <div *ngIf="status === 'unknown'" class="unknown">
            <i class="fas fa-info-circle fa-3x mb-3"></i>
            <h2 class="card-title mb-3">Payment Status Unknown</h2>
            <p class="card-text">We're unable to confirm your payment status. Please contact support.</p>
          </div>

          <!-- Back to Home Button -->
          <button class="btn btn-primary btn-lg mt-4" (click)="goHome()">
            <i class="fas fa-home me-2"></i> Back to Home
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
