@if (bookDetails) {
<div class="min-vh-100 bg-light">
    <div class="container py-5">
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/" class="text-decoration-none">Home</a></li>
                <li class="breadcrumb-item"><span class="text-muted">Category</span></li>
                <li class="breadcrumb-item active" aria-current="page">Book Title</li>
            </ol>
        </nav>

        <div class="row">
            <!-- Book Image -->
            <div class="col-lg-5 mb-4">
                <div class="card border-0 shadow-sm">
                    <img src="assets/book-covers/book-1.webp" class="card-img-top" alt="Book Title"
                        style="height: 600px; object-fit: cover;">
                </div>
            </div>

            <!-- Book Info -->
            <div class="col-lg-7">
                <div class="ps-lg-4">
                    <span class="badge bg-primary mb-2">Category</span>
                    <h1 class="display-5 fw-bold mb-2">{{bookDetails.title}}</h1>
                    <p class="lead text-muted mb-3">by {{bookDetails.author}}</p>

                    <div class="d-flex align-items-center mb-3">
                        <app-rating [avgRating]="bookDetails.averageRating"
                            [reviewCount]="bookDetails.reviewCount"></app-rating>
                    </div>

                    <div class="d-flex align-items-center mb-4">
                        <span class="h2 text-primary fw-bold me-3">{{bookDetails.price.amount | currency:"EGP" }}</span>
                        <span class="badge bg-success">In Stock</span>
                    </div>

                    <div class="row mb-4">
                        <div class="col-sm-6 mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="quantity" min="1" max="5" value="1">
                        </div>
                    </div>


                    <div class="d-flex gap-2 d-md-flex mb-4">
                        <app-cart-btn></app-cart-btn>
                        <app-wishlist-btn></app-wishlist-btn>
                    </div>

                    <div class="card border-0 shadow-sm">
                        <div class="card border-0 shadow-sm">
                            <div class="card-body">

                                <!-- Tab Header -->
                                <div class="mb-4 border-bottom">
                                    <ul class="nav nav-tabs">
                                        <li class="nav-item">
                                            <button class="nav-link btn" [class.active]="tabIndex == 1"
                                                (click)="onTabClick(1)">Description</button>
                                        </li>
                                        <li class="nav-item">
                                            <button class="nav-link btn" [class.active]="tabIndex == 2"
                                                (click)="onTabClick(2)">Book Details</button>
                                        </li>
                                        <li class="nav-item">
                                            <button class="nav-link btn" [class.active]="tabIndex == 3"
                                                (click)="onTabClick(3)">Customer
                                                Reviews</button>
                                        </li>
                                    </ul>
                                </div>

                                <!-- Description -->
                                @if (tabIndex === 1) {
                                <app-description [description]="bookDetails.description"></app-description>
                                }

                                <!-- Book Details -->
                                @if (tabIndex === 2) {
                                <app-table-description [author]="bookDetails.author"
                                    [avgRating]="bookDetails.averageRating">
                                </app-table-description>
                                }

                                <!-- Reviews -->
                                @if (tabIndex === 3) {
                                <app-customer-review></app-customer-review>
                                }

                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
}
